<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  const container = document.getElementById('container')
  const createElement = async () => {
    let response = await fetch('https://jsonplaceholder.typicode.com/todos/4')
    let toDo = await response.json()
    let h2 = document.createElement('h2')
    h2.innerHTML = toDo.title
    let checkbox = document.createElement('input')
    checkbox.setAttribute('type', 'checkbox')
    checkbox.setAttribute('checked', toDo.completed)
    container.append(h2, checkbox)
  }

  createElement();
</script>
