<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector("form");
  const titleForm = document.getElementById("todo-title");
  const checkForm = document.getElementById("todo-completed");

  class Post {
    constructor(title, flag) {
      this.title = title;
      this.flag = flag;
    }
  }

  form.addEventListener("submit", async () => {
    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: {
        "Content-Type": "application-json;",
      },
      body: JSON.stringify(new Post(titleForm.value, checkForm.value)
      ),
    });
  });
</script>
