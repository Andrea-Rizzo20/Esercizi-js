<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>

  const buttonFetch = document.getElementById('fetch-post')
  const buttonSave = document.getElementById('save-post')

  async function fetchElement(){
    let fetchPost =  await fetch('https://jsonplaceholder.typicode.com/posts/1')
    return post1 = await fetchPost.json()
  }

  function savePost(){
    localStorage.setItem('post', JSON.stringify(post1)) //facendo lo stringify di post1 otteniamo la possibilita di leggerlo dal browser
  }

  buttonFetch.addEventListener('click', fetchElement)
  buttonSave.addEventListener('click', savePost)

</script>
